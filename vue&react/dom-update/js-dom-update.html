<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript api 更新dom</title>
</head>
<body>

<div id="content">
    我是初始化内容，等待更新
</div>

<script type="text/javascript">
    var content = document.getElementById("content");
    content.innerHTML =  "我是更新之后的内容";
</script>

</body>
</html>
