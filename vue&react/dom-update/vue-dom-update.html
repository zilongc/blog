<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue 更新dom</title>
    <!-- https://cn.vuejs.org/v2/guide/ -->
</head>
<body>

<div id="content" v-text="message">
    我是初始化内容，等待更新
</div>

<script src="https://unpkg.com/vue"></script>

<script>
    var app = new Vue({
        el: '#content',
        data: {
            message: '我是更新之后的内容'
        }
    })
</script>
</body>
</html>
